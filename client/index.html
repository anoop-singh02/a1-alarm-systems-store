<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%BASE_URL%a1-alarm-logo.png" />
    <link rel="apple-touch-icon" href="%BASE_URL%a1-alarm-logo.png" />
    <title>A1 Alarm Systems</title>
    <script type="module">
      const {
        VITE_APP_LOGO,
        VITE_APP_TITLE,
        VITE_ANALYTICS_ENDPOINT,
        VITE_ANALYTICS_WEBSITE_ID,
      } = import.meta.env;

      if (VITE_APP_LOGO) {
        document
          .querySelectorAll('link[rel~="icon"], link[rel="apple-touch-icon"]')
          .forEach((link) => {
            link.href = VITE_APP_LOGO;
          });
      }

      if (VITE_APP_TITLE) {
        document.title = VITE_APP_TITLE;
      }

      const sanitizedEndpoint = (VITE_ANALYTICS_ENDPOINT || "").replace(/\/$/, "");

      if (sanitizedEndpoint && VITE_ANALYTICS_WEBSITE_ID) {
        window.addEventListener("DOMContentLoaded", () => {
          const script = document.createElement("script");
          script.defer = true;
          script.src = sanitizedEndpoint + "/umami";
          script.dataset.websiteId = VITE_ANALYTICS_WEBSITE_ID;
          document.body.appendChild(script);
        });
      }
    </script>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
